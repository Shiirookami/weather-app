<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                    <div class="input-group rounded mb-3">
                        <input type="search" id="cityInput" class="form-control rounded" placeholder="City"
                            aria-label="Search" aria-describedby="search-addon" />
                        <a href="#!" type="button" onclick="checkWeather()">
                            <span class="input-group-text border-0 fw-bold" id="search-addon">
                                Check!
                            </span>
                        </a>
                    </div>
                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tempUnit" id="celsiusRadio"
                                value="celsius" checked="checked" />
                            <label class="form-check-label" for="celsiusRadio">Celsius</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tempUnit" id="farenheitRadio"
                                value="farenheit" />
                            <label class="form-check-label" for="farenheitRadio">Farenheit</label>
                        </div>
                    </div>
                    <div class="card shadow-0 border">
                        <div class="card-body p-4">
                            <h4 id="cityName" class="mb-1 fw-normal">{{.City}}</h4>
                            <p id="currentTemp" class="mb-2">Current temperature: <strong>{{.Temperature}}</strong></p>
                            <p>Feels like: <strong>4.37°C</strong></p>
                            <p>Max: <strong>6.11°C</strong>, Min: <strong>3.89°C</strong></p>
                            <div class="d-flex flex-row align-items-center">
                                <p id="condition" class="mb-0 me-4">Scattered Clouds</p>
                                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>

</html>
